hawk:
  spider:
    maxDurationMinutes: 2
  scan:
    policyName: LOG4SHELL
app:
  env: ${APP_ENV:Development}
  openApiConf:
    path: /openapi.yaml
  # env: dev
  host: ${APP_HOST:https://localhost:9000}
  applicationId: ${APP_ID:ab48dfba-c495-41e7-a9d7-3d0966d6914e}
  excludePaths:
    - "/logout"
  antiCsrfParam: "_csrf"
  authentication:
    loggedInIndicator: "\\QSign Out\\E"
    loggedOutIndicator: ".*Location:.*/login.*"
    usernamePassword:
      type: FORM
      loginPath: /login
      loginPagePath: /login
      usernameField: username
      passwordField: password
      scanUsername: "user"
      scanPassword: "password"
    cookieAuthorization:
      cookieNames:
        - "JSESSIONID"
    testPath:
      path: /search
      success: ".*200.*"
